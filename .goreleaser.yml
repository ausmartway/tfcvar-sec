# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm
    ldflags:
      - -X version.Version={{.Tag}} -X version.PackageManager=goreleaser

dockers:
- image_templates:
  - "ausmartway/tfcvar-sec:latest"
  - "ausmartway/tfcvar-sec:{{ .Version }}"
  use: buildx
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/amd64"
- image_templates:
  - "ausmartway/tfcvar-sec:latest"
  - "ausmartway/tfcvar-sec:{{ .Version }}"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm64/v8"
docker_manifests:
- name_template: ausmartway/tfcvar-sec:{{ .Version }}
  image_templates:
  - ausmartway/tfcvar-sec:{{ .Version }}

archives:
  - replacements:
      darwin: darwin
      linux: linux
      windows: windows
      386: i386
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  -
    # Name of the recipe
    # Default to project name
    name: tfcvar-sec

  # GitHub/GitLab repository to push the formula to
    tap:
      owner: ausmartway
      name: homebrew-tfcvar-sec
    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: Yulei Liu
      email: yulei.liu@gmail.com

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    folder: Formula

    # Caveats for the user of your binary.
    # Default is empty.
    caveats: "Type 'tfcvar-sec scan' on your command line."

    # Your app's homepage.
    # Default is empty.
    homepage: "https://github.com/ausmartway/tfcvar-sec"

    # Your app's description.
    # Default is empty.
    description: "The tfcvar-sec is a tool that scanns Terraform Cloud for insecure terraform/enviroment variables."

    # Setting this will prevent goreleaser to actually try to commit the updated
    # formula - instead, the formula file will be stored on the dist folder only,
    # leaving the responsibility of publishing it to the user.
    # Default is false.
    skip_upload: false

    # So you can `brew test` your formula.
    # Default is empty.
    test: |
      system "#{bin}/tfcvar-sec --version"
    # Custom install script for brew.
    # Default is 'bin.install "program"'.
    install: |
      bin.install "tfcvar-sec"